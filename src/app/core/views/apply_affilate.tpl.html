<section class="top-bar" ng-include="'core/views/navbar.tpl.html'"></section>

<div class="space40"></div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="f600 blackclr">
                    APPLY AFFILATE
                </h1>
            </div>
            <form class="form-horizontal" name="affilateForm" ng-submit="submitAffilateForm(affilateForm.$valid)">
                <div class="col-xs-12 col-md-6 space20">
                        <div class="form-group">
                            <label for="inputCompanyName" class="col-sm-4 control-label">Company Name<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <input type="text" 
                                        class="form-control" 
                                        id="inputCompanyName" 
                                        placeholder="Name" 
                                        data-ng-model="formdata.company_name"
                                        ng-required="true"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputContactName" class="col-sm-4 control-label">Contact Name<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <input type="text" 
                                        class="form-control" 
                                        id="inputContactName" 
                                        placeholder="Contact Name" 
                                        data-ng-model="formdata.contact_name"
                                        ng-required="true"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-sm-4 control-label">Address<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <input type="text" 
                                        class="form-control" 
                                        id="inputAddress" 
                                        placeholder="Address" 
                                        data-ng-model="formdata.address"
                                        ng-required="true"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputState" class="col-sm-4 control-label">State / Province</label>
                            <div class="col-sm-8">
                                <input type="text" 
                                        class="form-control" 
                                        id="inputState" 
                                        placeholder="State" 
                                        data-ng-model="formdata.state">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCity" class="col-sm-4 control-label">City</label>
                            <div class="col-sm-8">
                                <input type="text" 
                                        class="form-control" 
                                        id="inputCity" 
                                        placeholder="City" 
                                        data-ng-model="formdata.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCountry" class="col-sm-4 control-label">Country<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <select class="form-control"
                                    data-ng-model="formdata.country"
                                    ng-required="true"
                                    required >
                                    <option ng-repeat="option in availableCountries" ng-value="option.code">{{option.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-4 control-label">Email<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <input type="email" 
                                        class="form-control" 
                                        id="inputEmail"
                                        placeholder="Email"
                                        data-ng-model="formdata.email"
                                        ng-required="true"
                                        required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-4 control-label">Phone No.<span style="color:red"> *</span></label>
                            <div class="col-sm-8">
                                <input type="number" 
                                        class="form-control" 
                                        id="inputPhone"
                                        placeholder="Phone No."
                                        data-ng-model="formdata.phone"
                                        ng-required="true"
                                        required>
                            </div>
                        </div>
                </div>
                <div class="col-xs-12 col-md-6 space20">
                    <div class="form-group">
                        <label for="inputFax" class="col-sm-4 control-label">Fax</label>
                        <div class="col-sm-8">
                            <input type="text" 
                                    class="form-control" 
                                    id="inputFax" 
                                    placeholder="Fax" 
                                    data-ng-model="formdata.fax">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPreferredCurrency" class="col-sm-4 control-label">Preferred Currency<span style="color:red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control"
                                data-ng-model="formdata.currency"
                                ng-required="true"
                                required >
                                <option ng-repeat="(currencyCode, currencyDetails) in availableCurrencies" ng-value="currencyCode">{{currencyCode}}</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputURL" class="col-sm-4 control-label">URL of your site<span style="color:red"> *</span></label>
                        <div class="col-sm-8">
                            <input type="text" 
                                    class="form-control" 
                                    id="inputURL" 
                                    placeholder="URL" 
                                    data-ng-model="formdata.url"
                                    ng-required="true"
                                    required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputValidation" class="col-sm-4 control-label">Where our link appears<span style="color:red"> *</span></label>
                        <div class="col-sm-8">
                            <input type="text" 
                                    class="form-control" 
                                    id="inputLink" 
                                    placeholder="Link" 
                                    data-ng-model="formdata.link"
                                    ng-required="true"
                                    required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">Your special request<span style="color:red"> *</span></label>
                        <div class="col-sm-8">
                            <textarea rows="29"
                                      colspan="10"
                                      style="height:200px;"
                                      class="form-control"
                                      placeholder="All fields marked with * are mandatory"
                                      data-ng-model="formdata.message"
                                    ng-required="true"
                                    required>
                            </textarea>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        
                    </div>

                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="termsandcond" class="col-sm-4 control-label">Accept our terms and condition<span style="color:red"> *</span></label>
                        <div class="col-sm-8">
                            <input type="checkbox" 
                                    style="display: inline; width: 20px; height: 14px" 
                                    class="form-control" 
                                    id="termsandcond" 
                                    data-ng-model="formdata.terms"
                                    ng-required="true"
                                    required>
                            By submitting the above form you aggree to the <a href="#">terms and condition</a>.
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-md-6">
                    <button type="submit" class="blockbtn pull-right">
                        SEND REQUEST
                    </button>
                </div>
                
                <div class="g-recaptcha" data-sitekey="6LezBA4UAAAAADM8BhFgDjJEdkDMxRS2dnpTDrBD"></div>
            </form>
        </div>
    </div>
</section>
<div class="space50"></div>
<footer class="text-center" ng-include="'core/views/footer.tpl.html'">
</footer>
