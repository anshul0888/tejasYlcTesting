<div class="container-fluid" ng-controller="NavCtrl">
    <div class="row page2">
        <div class="col-md-2 col-sm-3 space3">
        <!-- <div class="col-md-2 col-sm-6 space5"> -->
            <a class="navbar-brand1 whiteclr logo" ui-sref="home"><img src="https://www.filepicker.io/api/file/CJ6rWZKvTrfkRklebeZB" class="img-responsive" alt="logo"></a>
        </div>

<div class="col-md-5 col-sm-4 search-box">
    <!-- start search-box -->
    <form class="navbar-form" ng-submit="searchLocals()" role="search">
        <div class="input-group"> <!--  m0 has-feedback"> -->
            <!-- <label class="control-label sr-only" for="inputSuccess5">Hidden label</label> -->
            <input
                    type="text"
                    autocomplete="off"
                    class="form-control"
                    name="srch-term"
                    g-places-autocomplete
                    options="autocompleteOptions"
                    ng-model="place"
                    force-selection="true"
                    id="srch-term inputSuccess5"
                    aria-describedby="inputSuccess5Status"
                    placeholder="Where are you traveling?">

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>

            <!-- <input  type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" /> -->
            <!-- <span   class="fa fa-search form-control-feedback greyclr" aria-hidden=""></span> -->

            <!-- <span id="inputSuccess5Status" class="sr-only">(success)</span> -->
        </div>
    </form>
</div>

        <div class="col-md-5 col-sm-5">
            <div class="user-info pull-right register-navbar t-nav"><!-- start user-info -->
                <ul class="list-inline">
                    <li class="bcm-lcl" ng-show="usersData.userIsALocal() !== null && !usersData.userIsALocal() && signedIn">
                        <a ui-sref="create.about" class="whiteclr">
                            BECOME A LOCAL
                        </a>
                    </li>

                    <li class="message" ng-show="signedIn">
                        <a ui-sref="iPMessaging.inbox" class="whiteclr">
                                <span>
                                    <i class="fa fa-envelope fsize20 lheight50 enve-mob"></i>
                                </span>

                            <span ng-show="userUnreadMessages > 0">{{userUnreadMessages}}</span>
                        </a>
                    </li>

                    <li class="signup" ng-show="!signedIn">
                        <a ui-sref="signup" >BECOME A LOCAL COUSIN</a>
                    </li>

                    <li>
                        <a ui-sref="signin" class="login" ng-show="!signedIn">
                            LOGIN
                        </a>
                    </li>

                    <li class="dropdown ma-acnt" ng-show="signedIn">
                        <a href="" class="whiteclr lheight50 f600" data-toggle="dropdown" class="dropdown-toggle">
                            <img ng-src="https://process.filestackapi.com/AFB3Ao0kOSgaTM65cLPchz/resize=width:35,height:35,fit:crop,align:faces/{{usersData.profilePicture}}" class="img-responsive img-circle pull-left prof-smal-img space10" width="35" height="35" alt="userimg">
                            &nbsp;&nbsp;{{usersData.getFullName()}} <i class="fa fa-caret-down lheight50"></i>

                        </a>

                        <ul class="dropdown-menu radius0" ng-show="signedIn">
                            <li><a ui-sref="dashboard.view">Dashboard</a></li>
                            <li ng-show="usersData.userIsALocal() !== null && usersData.userIsALocal()"><a ui-sref="edit.about">My Profile</a></li>
                            <li><a ui-sref="edit.settings">My Account Settings</a></li>
                            <li><a ui-sref="signin" ng-click="logout()">Log Out</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- end user info -->
        </div>
    </div>
</div>
