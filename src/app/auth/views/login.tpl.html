<section class="top-bar" ng-include="'core/views/navbar.tpl.html'"></section>

<div class="space40"></div>
<!-- form section -->

<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 ">
                <h4 class="f600 blackclr">
                    LOGIN
                </h4>

                <div class="answer-form space10">
                    <form ng-submit="passwordLogin()" role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" ng-model="user.email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password (<span><a ng-click="resetPassword()">Forgot Password?</a></span>):</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" class="form-control" required="required">
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="space40"></div>
                        <div class="text-center">
                            <button class="blockbtn" type="submit">
                                LOGIN
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 ">
                <div class="row space40">
                    <div class="col-md-12 col-sm-12 col-xs-24 space20">
                        <center>
                            <a href="#" ><button type="button" class="btn facebook" ng-click="loginWithFacebook()"> <span class="fsize24"><i class="fa fa-facebook lheight35"></i> </span> LOGIN WITH FACEBOOK</button></a>
                        </center>
                    </div>

                    <!--<div class="col-md-6 col-sm-6 col-xs-12 space20">-->
                        <!--<center>-->
                            <!--<a href="#"><button type="button" class="btn twitter"> <span class="fsize24"><i class="fa fa-twitter lheight35"></i></i> </span>LOGIN WITH TWITTER</button></a>-->
                        <!--</center>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
</section>

<div class="space50"></div>

<footer class="text-center" ng-include="'core/views/footer.tpl.html'">
