<section modal="showModal">
    <div class="modal-body " style="width: 900px;">
        <uib-carousel interval="5000" no-wrap="false" >
            <uib-slide ng-repeat="image in coverPhotos" active="slide.active">
                <img ng-src="{{image.url}}" style="margin:auto;">
                <div class="carousel-caption">
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</section>
