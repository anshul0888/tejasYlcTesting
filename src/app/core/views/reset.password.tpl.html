<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<section class="congrates">
    <div class="container">
        <div class="row">
            <div class="col-md-12 space30 ">
                <p class="text-center fsize22 lighter-grey proximanova-regular">Reset Your Password</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-1"></div>
            <div class="col-md-8 col-sm-12">
                <div class="congrates-box"><!-- start congrates box -->
                    <div class="space20"></div>

                    <div class="row">
                        <div class="col-md-12">

                                <form class="answer-form text-left"name="changePasswordForm" ng-submit="changeUserPassword()">
                                    <div class="form-group">
                                        <label for="oldpassword">Email:</label>
                                        <input type="email"
                                               class="form-control"
                                               id="email"
                                               ng-model="email"
                                               placeholder="Email"
                                               required="required"
                                               rows="2" cols="25">
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpassword">Temporary Password from the Email:</label>
                                        <input type="password"
                                               class="form-control"
                                               id="oldpassword"
                                               ng-model="oldPassword"
                                               placeholder="Temporary Password from the Email"
                                               required="required"
                                               rows="2" cols="25">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">New Password:</label>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               ng-model="password"
                                               placeholder="New Password"
                                               required="required"
                                               rows="2" cols="25">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm New Password:</label>
                                        <input type="password"
                                               class="form-control"
                                               id="confirmPassword"
                                               ng-model="confirmPassword"
                                               placeholder="Confirm New Password"
                                               required rows="2" cols="25">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8"></div>
                                        <div class="col-md-4">
                                            <button class="citybtn orangeclr" type="submit" >
                                                <i class="fa fa-lock lheight22 fsize22"></i>
                                                Change Password
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <div class="space100"></div>


                                <div class="space60"></div>
                        </div>
                    </div>
                </div>	<!-- end congrates box -->
            </div>
            <div class="col-md-2 col-sm-1"></div>
        </div>

    </div>
</section>
